<div class="wrapper">
  <form class="login" (submit)="loginUser($event)">
    <p class="title">Log in</p>
    <input id="username" type="text" placeholder="Username" autofocus/>
    <input id="password" type="password" placeholder="Password" />
    <button>
      <span>Log in</span>
    </button>
  </form>
</div>
