<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Amount Insured Column -->
    <ng-container matColumnDef="amountInsured">
      <th mat-header-cell *matHeaderCellDef> Amount Insured </th>
      <td mat-cell *matCellDef="let element"> {{element.amountInsured}} </td>
    </ng-container>
  
    <!-- Inseption Date Column -->
    <ng-container matColumnDef="inceptionDate">
      <th mat-header-cell *matHeaderCellDef> Inception Date </th>
      <td mat-cell *matCellDef="let element"> {{this.printDate(toelement.inceptionDate)}} </td>
    </ng-container>
  
    <!-- Installment Payment Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Installment Payment </th>
      <td mat-cell *matCellDef="let element"> {{element.installmentPayment? 'yes': 'no'}} </td>
    </ng-container>
  

    <!-- Client Name Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Client Name </th>
      <td mat-cell *matCellDef="let element"> {{this.getName(element.clientId)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
