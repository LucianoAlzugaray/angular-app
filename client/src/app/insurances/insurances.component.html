<div class="super-container">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Client Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <!-- Inseption Date Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Amount Insured Column -->
      <ng-container matColumnDef="amountInsured">
        <th mat-header-cell *matHeaderCellDef> Amount Insured </th>
        <td mat-cell *matCellDef="let element"> {{element.amountInsured}} </td>
      </ng-container>
    
      <!-- Inseption Date Column -->
      <ng-container matColumnDef="inceptionDate">
        <th mat-header-cell *matHeaderCellDef> Inception Date </th>
        <td mat-cell *matCellDef="let element"> {{element.inceptionDate}} </td>
      </ng-container>
    
      <!-- Installment Payment Column -->
      <ng-container matColumnDef="installmentPayment">
        <th mat-header-cell *matHeaderCellDef> Installment Payment </th>
        <td mat-cell *matCellDef="let element"> {{element.installmentPayment ? 'yes': 'no'}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
